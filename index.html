<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contact-form" action="/submit-path" method="post">
        <h2>Connect With Our Team</h2>
        <p>Fill the form so that our team can reach out to you</p>
        <div id="name-field">
            <input type="text" id="name-input" name="name" placeholder="Name" required>
        </div>
        <div id="email-field">
            <input type="text" id="email-input" name="email" placeholder="Email" required>
        </div>
        <div id="phone-field">
            <input type="number" id="number-input" name="number" placeholder="Phone Number" required>
        </div>
        <div id="submit-field">
            <button type="submit" id="submit" value="Submit">Submit</button>
        </div>
    </form>

    
    <a href="Mockup-2.html">Next</a>
</body>
</html>
